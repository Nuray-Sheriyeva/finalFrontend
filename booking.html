<!DOCTYPE html>
<html>
    <head>
        <title>Amphora</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/booking.css">

    </head>
    <body>
        <div class="full">
            <div class="page">
                <img src="images/website/background.png" alt="restaurant kitchen photo" class="background">
                <nav class="navbar navbar-expand-lg navbar-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="/">Amphora</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/menu">Menu</a>
                        <a class="nav-link active"  aria-current="page" href="/booking">Booking</a>
                        <a class="nav-link" href="/delivery">Delivery</a>
                      </div>
                    </div>
                  </div>
                </nav>
                <div class="blackpage">
                    <div class="reservation">
                        <h1>Reservation</h1>
                        <div class="times">
                            <div class="dating">
                                <label for="ndate">Date*</label>
                                <input type="date" id="dateinput" class="date" name="ndate" required >
                            </div>
                            <div class="timing">
                                <label for="ntime">Time*</label>
                                <input type="time" id="timeinput" class="time" name="ntime" require>
                            </div>
                        </div>

                        <div class="bookering">
                            <label for="nbooker">Booker's Name & Surname*</label>
                            <input type="text" id="nameinput" class="booker" name="nbooker" required minlength="5" placeholder="John Doe">
                        </div>

                        <div class="contacts">
                            <div class="emailing">
                                <label for="nemail">Email*</label>
                                <input type="email" id="emailinput" class="email" name="nemail" required placeholder="johndoe@gmail.com">
                            </div>
                            <div class="phoning">
                                <label for="nphone">Phone*</label>
                                <input type="tel" id="phoneinput" class="phone" name="nphone" required placeholder="+7** *** ** **">
                            </div>
                        </div>

                        <div class="commenting">
                            <label for="ncomment">Comment</label>
                            <textarea type="text" id="commentinput" class="comment" name="ncomment" placeholder="Tell us about your allergies, number of people, pre-order..."></textarea>
                        </div>

                        <div class="button"><button id="submit">Book a Reservation</button></div>
                    </div>
                    <div class="d-none d-lg-block">
                        <img src="images/website/glass.jpg" alt="glass of drink beside a lamp" class="drink d-none d-lg-block">
                    </div>
                </div>
            </div>
            <div class="footer">
              <img src="/images/website/footer.png" alt="footer red carpet background" class="footerbackground">
              <div class="brand-name">
                <h1>Amphora</h1>
                <p>Â© All Rights Reserved</p>
              </div>
              <div class="others">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/menu">Our Menu</a></li>
                  <li><a href="/booking">Book a Reservation</a></li>
                  <li><a href="/delivery">Delivery</a></li>
                </ul>
                <ul>
                  <li>Contact Us</li>
                  <li><p class="phone">+77011234567</p></li>
                  <li>Find us on</li>
                  <li>
                    <div class="icons">
                      <img src="images/website/instagram.png" alt="instagram icon" class="icon">
                      <img src="images/website/whatsapp.png" alt="whatsapp icon" class="icon">
                      <img src="images/website/gps.png" alt="gps as 2gix icon" class="icon">
                      <img src="images/website/facebook.png" alt="facebook icon" class="icon">
                    </div>
                  </li>
                </ul>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="/js/booking.js"></script>
    </body>
</html>
