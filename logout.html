<!DOCTYPE html>
<html>
    <head>
        <title>Amphora</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">

    </head>
    <body>
        <div class="full">
            <div class="page">
                <img src="images/website/background.png" alt="restaurant kitchen photo" class="background">
                <nav class="navbar navbar-expand-lg navbar-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="/">Amphora</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/menu">Menu</a>
                        <a class="nav-link" href="/booking">Booking</a>
                        <a class="nav-link" href="/delivery">Delivery</a>
                      </div>
                    </div>
                  </div>
                </nav>
                <div class="authorise" id="replace">
                  <h1>Log out</h1>
                  <p>You can still order, if you are logged in!</p>
                  <form method="POST" action="/logout">
                      <button type="submit" id="logoutBtn">Log out</button>
                  </form>
                  <div class="texts"><p>Please stay? </p></div>
                </div>
            </div>
            <div class="footer">
              <img src="/images/website/footer.png" alt="footer red carpet background" class="footerbackground">
              <div class="brand-name">
                <h1>Amphora</h1>
                <p>Â© All Rights Reserved</p>
              </div>
              <div class="others">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/menu">Our Menu</a></li>
                  <li><a href="/booking">Book a Reservation</a></li>
                  <li><a href="/delivery">Delivery</a></li>
                </ul>
                <ul>
                  <li>Contact Us</li>
                  <li><p class="phone">+77011234567</p></li>
                  <li>Find us on</li>
                  <li>
                    <div class="icons">
                      <img src="images/website/instagram.png" alt="instagram icon" class="icon">
                      <img src="images/website/whatsapp.png" alt="whatsapp icon" class="icon">
                      <img src="images/website/gps.png" alt="gps as 2gix icon" class="icon">
                      <img src="images/website/facebook.png" alt="facebook icon" class="icon">
                    </div>
                  </li>
                </ul>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>
          document.getElementById('logoutBtn').addEventListener('click', async () => {
            localStorage.clear()
            await fetch('/logout', { method: 'POST' })
            window.location.href = '/'
          })
        </script>
    </body>

</html>
